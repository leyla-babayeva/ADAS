<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 1. Toplama və Vurma:
    - İki rəqəmi oxuyun, onları toplayın və nəticəni çap edin.
    - İki rəqəmi oxuyun, onları vurun və nəticəni çap edin.
    */
   let first_number = prompt('Enter first number');
   let second_number = prompt('Enter second number');
   let result;
   
   result = Number(first_number) + Number(second_number); // prompt geriye string qaytardigi ucun onu Number funksiyasi ile edede ceviririk ki toplaya bilek

   console.log(first_number + '+' +second_number +'=' +result); // toplama

   result = first_number * second_number;

   console.log(first_number + '*' +second_number +'=' +result); // vurma

   /* 2. Çıxma və Bölmə:
    - İki rəqəmi oxuyun, ikincini birincidən çıxın və nəticəni çap edin.
    - İki rəqəmi oxuyun, birincini ikinci ilə bölin və nəticəni çap edin.
   */

   let first_number_2 = prompt('Enter first number');
   let second_number_2 = prompt('Enter second number');
   let result_2;

      
   result_2 = Number(first_number_2) - Number(second_number_2);

   console.log(first_number_2 + '-' +second_number_2 +'=' + result_2); // Cixma

   result_2 = first_number_2 / second_number_2;

   console.log(first_number_2 + '/' +second_number_2 +'=' + result_2); // Bolme

   /* 3. Bərabərlik Yoxlama:
    - İki rəqəmi oxuyun, əgər onlar bərabərdirsə, console-a "beraberdir" eks halda "beraber deyil" cap edin
   */

   let first_number_3 = prompt('Enter first number');
   let second_number_3 = prompt('Enter second number');

   if(first_number_3 === second_number_3){
    console.log('beraberdir');
   }
   else{
    console.log('beraber deyil');
   }

   /* 4. Böyük vəya Bərabər:
    - İki rəqəmi oxuyun, əgər birinci ikinci rəqəmindən böyük vəya bərabərdirsə, console-a "beraberdir" eks halda "beraber deyil" cap edin
   */

   let first_number_4 = prompt('Enter first number');
   let second_number_4 = prompt('Enter second number');

   if(first_number_4 >= second_number_4){
    console.log('beraberdir');
   }
   else{
    console.log('beraber deyil');
   }

   /*
   5. Müsbət və ya Mənfi:
    - Bir rəqəm oxuyun, əgər o müsbət, mənfi və ya sıfırdırsa, console-a "Musbet" "Menfi" "Sifir" uygun olaraq cap edilmeldiir
     (eger musbetdirse musbet, menfidirse menfi , 0-dirsa 0)
   */

   let first_number_5 = prompt('Bir ədəd daxil edin');

   if(first_number_5 >0){
    console.log( first_number_5 + 'ədədi müsbətdir');
   }
   else if(first_number_5 < 0){
    console.log( first_number_5 + 'ədədi mənfidir');
   }
   else{
    console.log( first_number_5 + 'ədədi 0-dır');
   }

   /*
   6. Keçid və ya Qaldı:
    - Bir tələbənin imtahan nəticəsini oxuyun, əgər o keçib (nəticə >= 50) və ya qalıbsa, "Kecdi" ve ya "Qaldi" sozunu cap edin
   */

   let first_number_6 = prompt('İmtahan nəticənizi daxil edin');
   if(first_number_6 >= 50){
    console.log( first_number_6 + 'Təbriklər siz imthanı uğurla keçdiniz!');
   }
   else{
    console.log('Təssüf ki siz 50 baldan az yığdığınız üçün imtahandan keçə bilmədiniz. sizin topladığınız bal ' + first_number_6);
   }

   /* 
   7. Dəyişənləri Əvəzləmək:
    - İki rəqəmi oxuyun, onların dəyərlərini əvəzləyin və nəticəni çap edin.
   */
   let a = prompt('Enter first number');
   let b = prompt('Enter second number');

   b = a;
   a = b;
   console.log( 'a: ' + a, 'b: ' + b);

   /*
   8. Düzbucaqlının Sahəsi: 
    - Bir düzbucaqlının uzunluğunu və enini oxuyun, sahəsini hesablayın və nəticəni çap edin.
   */

   let x = prompt('Duzbucaqlinin enini daxil edin: ');
   let y = prompt('Duzbucaqlinin uzunlugunu daxil edin');
   let result_xy = x*y; 

   console.log( 'Düzbucaqlının Sahəsi ' + result_xy);

   /*
   9. Yaş Kategoriyası:
    - Bir şəxsin yaşını oxuyun, onu uşaq, gənc, böyük vəya pensioner kateqoriyasına qoyun və nəticəni çap edin. 
    (Meselen 12 - qederdirse usaq, 12 ve 18 arasi genc,18-50 arasi boyuk , 50 den yuxari qoca)
   */
   let age = prompt('Yaşınızı daxil edin ');

   if(age < 12){
    console.log(age + 'usaq');
   }
   else if(age >= 12 && age < 18){
    console.log(age +  'genc');
   }
   else if(age >= 18 && age < 50){
    console.log(age +  'boyuk');
   }
   else{
    console.log(age +  'qoca');
   }

   /*
   10. BMI Hesablanması:
    - Bir şəxsin çəkisini (kq) və boyunu (metr) oxuyun, onun BMI-ni hesablayın və nəticəni çap edin. 
    (Kutle indeksini hesablamaq ucun, cekini boyuna bolmek lazimdir)
   */

   let ceki = prompt('Çəkinizi daxil edin (kq)');
   let boy = prompt('Boyunuzu daxil edin (m)');

   console.log('BMI: ' + ceki/boy)

    </script>
</body>
</html>
